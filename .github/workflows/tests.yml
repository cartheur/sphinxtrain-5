name: Run Tests
on:
  - push
  - pull_request
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install
        run: |
          sudo apt-get install libfst-dev libngram-dev cmake \
               ninja-build libopenblas-dev python3-numpy python3-scipy
      - name: Build
        run: |
          cmake -S . -B build -G Ninja -DBUILD_G2P=ON
          cmake --build build
      - name: Run tests
        run: |
          cmake --build build --target test
      - name: Checkout PocketSphinx
        uses: actions/checkout@v3
        with:
          repository: cmusphinx/pocketsphinx
          path: pocketsphinx
      - name: Build PocketSphinx
        run: |
          cmake -S pocketsphinx -B pocketsphinx/build -G Ninja
          cmake --build pocketsphinx/build
          cp pocketsphinx/build/pocketsphinx_batch build/
      - name: Archive build
        uses: actions/upload-artifact@v3
        with:
          path: build

  train-inplace:
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Download build
        id: download
        uses: actions/download-artifact@v3
      - name: Install
        run: |
          sudo apt-get install libfst-dev libngram-dev cmake \
               ninja-build libopenblas-dev python3-numpy python3-scipy
      - name: Checkout AN4
        uses: actions/checkout@v3
        with:
          repository: cmusphinx/an4
          path: an4
      - name: Train AN4 (inplace)
        run: |
          cd an4
          python ../scripts/sphinxtrain -t an4 setup
          python ../scripts/sphinxtrain run
      - name: Archive AN4 logs
        if: success() || failure()
        uses: actions/upload-artifact@v3
        with:
          name: an4-logdir
          path: an4/logdir

  train-installed:
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Download build
        uses: actions/download-artifact@v3
      - name: Install
        run: |
          sudo apt-get install libfst-dev libngram-dev cmake \
               ninja-build libopenblas-dev python3-numpy python3-scipy
          sudo cmake --build build --target install
          sudo cp build/pocketsphinx_batch /usr/local/bin
      - name: Checkout AN4
        uses: actions/checkout@v3
        with:
          repository: cmusphinx/an4
          path: an4
      - name: Train AN4 (installed)
        run: |
          cd an4
          git clean -df
          git checkout etc
          sphinxtrain -t an4 setup
          sphinxtrain run
      - name: Archive AN4 logs
        if: success() || failure()
        uses: actions/upload-artifact@v3
        with:
          name: an4-logdir
          path: an4/logdir
  train-parallel:
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Download build
        uses: actions/download-artifact@v3
      - name: Install
        run: |
          sudo apt-get install libfst-dev libngram-dev cmake \
               ninja-build libopenblas-dev python3-numpy python3-scipy
          sudo cmake --build build --target install
          sudo cp build/pocketsphinx_batch /usr/local/bin
      - name: Checkout AN4
        uses: actions/checkout@v3
        with:
          repository: cmusphinx/an4
          path: an4
      - name: Train AN4 (parallel)
        run: |
          cd an4
          git clean -df
          git checkout etc
          perl -i -pe 's/(NPART.*)1/${1}4/g' etc/sphinx_train.cfg
          perl -i -pe 's/(QUEUE_TYPE.*Queue)/${1}::POSIX/g' etc/sphinx_train.cfg
          sphinxtrain -t an4 setup
          sphinxtrain run
      - name: Archive AN4 logs
        if: success() || failure()
        uses: actions/upload-artifact@v3
        with:
          name: an4-logdir
          path: an4/logdir
  train-align:
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Download build
        uses: actions/download-artifact@v3
      - name: Install
        run: |
          sudo apt-get install libfst-dev libngram-dev cmake \
               ninja-build libopenblas-dev python3-numpy python3-scipy
          sudo cmake --build build --target install
          sudo cp build/pocketsphinx_batch /usr/local/bin
      - name: Checkout AN4
        uses: actions/checkout@v3
        with:
          repository: cmusphinx/an4
          path: an4
      - name: Train AN4 (align)
        run: |
          cd an4
          git clean -df
          git checkout etc
          perl -i -pe 's/((?:FORCEDALIGN|FALIGN).*)no/${1}yes/g' etc/sphinx_train.cfg
          python ../scripts/sphinxtrain run
      - name: Archive AN4 logs
        if: success() || failure()
        uses: actions/upload-artifact@v3
        with:
          name: an4-logdir
          path: an4/logdir
  train-all:
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Download build
        uses: actions/download-artifact@v3
      - name: Install
        run: |
          sudo apt-get install libfst-dev libngram-dev cmake \
               ninja-build libopenblas-dev python3-numpy python3-scipy
          sudo cmake --build build --target install
          sudo cp build/pocketsphinx_batch /usr/local/bin
      - name: Checkout AN4
        uses: actions/checkout@v3
        with:
          repository: cmusphinx/an4
          path: an4
      - name: Train AN4 (G2P+LDA+VTLN)
        run: |
          cd an4
          git clean -df
          git checkout etc
          perl -i -pe 's/((?:G2P|LDA|VTLN).*)no/${1}yes/g' etc/sphinx_train.cfg
          perl -i -pe 's/(VTLN_START.*)0\.80/${1}0.95/g' etc/sphinx_train.cfg
          perl -i -pe 's/(VTLN_END.*)1\.40/${1}1.05/g' etc/sphinx_train.cfg
          python ../scripts/sphinxtrain run
      - name: Archive AN4 logs
        if: success() || failure()
        uses: actions/upload-artifact@v3
        with:
          name: an4-logdir
          path: an4/logdir
